<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head><title>Spring Security Example </title></head>
<body>
<div th:if="${param.error}">
    Invalid username and password.
</div>
<div th:if="${param.logout}">
    You have been logged out.
</div>
<form th:action="@{/doLogin}" method="post">
    <div><label> UserName: <input type="text" name="uname"/> </label></div>
    <div><label> Password: <input type="password" name="passwd"/> </label></div>
    <div><label> Code: <input type="text" name="code"/> </label></div>
    <!-- 获取验证码 -->
    <div><img src="/vercode" alt="123"></div>
    <div><input type="submit" value="Sign In"/></div>
</form>
</body>
</html>
